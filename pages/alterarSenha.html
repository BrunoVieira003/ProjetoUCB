<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudança de senha</title>
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../JS/alterarSenha.js" type="module" defer></script>
</head>
<body>
    <object data="partials/header.html" class="header"></object>
    <main>
        <section>
            <form id="alterarSenha" action="" class="login">
                <h3>Solicitação de mudança de senha</h3>
                <p>Preencha os campos abaixo:</p>
                <label for="">E-mail:</label>
                <input type="email" name="email" placeholder="Digite seu e-mail">
                <label for="">Nova senha:</label>
                <input type="password" name="senha" placeholder="Digite sua senha">
                <label for="">Nova senha (confirmação)</label>
                <input type="password" name="senha2" placeholder="Confirme sua senha">
                <input class="p-button" type="submit">
            </form>
        </section>
        <a class="p-button" href="../index.html">Voltar</a>
    </main>
</body>
</html>
