<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alteração de dados</title>
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../JS/update.js" type="module" defer></script>
</head>
<body>
    <object data="../partials/header.html" class="header"></object>
    <main>
        <section>
            <h1>Alteração de dados</h1>
            <p><strong>Antes de alterar seus dados, faça login no formulário abaixo</strong></p>
            <br>
            <form action="" id="update">
                <h3>Quais dos seus dados você deseja alterar?</h3>
                        <label for="checkNome">Nome</label>
                        <input type="checkbox" id="checkNome">

                        <label for="checkSenha">Senha</label>
                        <input type="checkbox" id="checkSenha">

                        <input type="submit" class="inserc"></input>
                </form>
        </section>

        <section>
            <form action="" class="login-card" id="formDados">
                <h3>Novos dados:</h3>
                <div id="divNome">
                    <label for="">Altere seu nome:</label>
                    <input type="text" name="novoNome">
                </div>

                <div id="divSenha">
                    <label for="">Digite sua nova senha:</label>
                    <input type="password" name="novaSenha">
                </div>
                <input type="submit" class="p-button" value="Alterar">
            </form>
        </section>
    </main>
</body>
</html>
