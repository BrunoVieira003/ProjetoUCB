<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../JS/insercaoJogos.js" defer></script>
    <title>Meu PC roda?</title>
</head>
<body>
    <header>
        <h1>Meu PC roda?</h1>
            <p><strong>Descubra agora se o seu computador pode rodar qualquer jogo popular para PC.</strong></p>
    </header>
    <object data="./partials/navbar.html"></object>
    <main>
        <section>
            <form action="" class="login">
                <h3>Inserir jogos</h3>
                <p>Preencha os campos abaixo</p>
                <label for="">Nome</label>
                <input name="nome" type="text" required>
                <label for="">Estilo:</label>
                <select name="estilo">
                    <option value="Estilo">Estilo</option>
                    <option value="Luta">Luta</option>
                    <option value="Sobrevivencia">Sobrevivencia</option>
                    <option value="FPS">FPS</option>
                    <option value="Moba">Moba</option>
                    <option value="Ação/Aventura">Ação/Aventura</option>
                    <option value="Esportes">Esportes</option>
                    <option value="Outros">Outros</option>
                </select>
                <label for="">R$</label>
                <input type="number" min="0.00" max="999999.99" step="0.01" name="preco" required>
                <input class="p-button" type="submit">
            </form>
        </section>
    </main>
    
</body>
</html>
