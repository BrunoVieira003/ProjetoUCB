<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./JS/home.js"></script>
    <title>Meu PC roda?</title>
</head>
<body>
    <header>
        <h1>Meu PC roda?</h1>
        <p><strong>Descubra agora se o seu computador pode rodar qualquer jogo popular para PC.</strong></p>
    </header>
    <object data="pages/partials/navbar.html"></object>
    <main>
        <h1>Bem-vindo</h1>
            <section id="pc-form">
                <h2>Meu PC roda?</h2>
                <p>Preencha os campos abaixo para ver quais jogos seu PC pode rodar</p>
                <form action="">
                    <label for="processador">Processador</label>
                    <select name="processadores" id="processadores">
                        <option value="">Intel i3</option>
                        <option value="">Intel i5</option>
                        <option value="">Intel i7</option>
                    </select>
                    <label for="placa-mae">Placa-mãe</label>
                    <select name="placa-mae" id="placa-mae">
                        <option value="">Micro ATX</option>
                        <option value="">Mini ITX</option>
                        <option value="">EATX</option>
                    </select>
                    <label for="ram">Memória RAM</label>
                    <input type="number" min="1" max="16" name="ram" id="ram">
                    <label for="armazenamento">Armazenamento(em GB)</label>
                    <input type="number" name="armazenamento" id="armazenamento">
                    <label for="placa-video">Placa de vídeo</label>
                    <select name="placa-video" id="placa-video">
                        <option value="">GTX 1050ti</option>
                        <option value="">RTX 2060 1080</option>
                        <option value="">AMD Radeon RX 580</option>
                    </select>
                    <a href="./pages/suporte.html">Não encontrei o componente que queria</a>
                    <input type="submit" class="p-button">
                </form>
            </section>
    </main>
</body>
</html>
